<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/baseLayout}">

<head>
    <title>
        No company found
    </title>
</head>

<div id="no-payment-found-main-content" layout:fragment="content">
    <form th:action="@{''}" method="post" class="form" id="no-payment-found">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <h1 id="page-title " class="govuk-heading-xl">
                    <span id="page-title-heading">No penalty found</span>
                </h1>
                <p class="govuk-body">
                    We couldn't find a penalty with a company number of
                    <span id="company-number" th:text="${companyNumber}"></span>
                    and a reference of
                    <span id="penalty-number" th:text="${penaltyNumber}"></span>
                </p>
            </div>
        </div>
    </form>
</div>
</html>
