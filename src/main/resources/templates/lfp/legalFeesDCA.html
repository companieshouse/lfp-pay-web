<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/baseLayout}">

<head>
    <title>
        Paying a penalty with fees
    </title>
</head>

<div id="no-payment-found-main-content" layout:fragment="content">
    <form th:action="@{''}" method="post" class="form" id="no-payment-found">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <h1 class="govuk-heading-xl">
                    This penalty cannot be paid using this service
                </h1>
                <p class="govuk-body">
                    This penalty has legal fees. To pay the penalty, contact our finance department.
                </p>
                <p class="govuk-body">
                    Telephone: 0303 1234 500<br/>
                    Contact Centre lines are open between 8.30am to 6pm (Monday to Friday).
                </p>
            </div>
        </div>
    </form>
</div>
</html>
